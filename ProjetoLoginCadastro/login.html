<!DOCTYPE html>
<html lang="en">
<head>
   <!-- GOOGLE FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <!-- FIM GOOGLE FONTS -->
   
   <!-- BOOTSTRAP ICONS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <!-- FIM BOOTSTRAP ICONS -->
   <link rel="stylesheet" href="assets/css/login.css">
   <title>Login Dark/Light Mode</title>
</head>
<body>
    
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="bi bi-moon-fill"></i>
            </div><!-- form_header -->

            <div id="social_media">
                <a href="#">
                    <img src="assets/img/icons8-facebook-novo-48.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="assets/img/icons8-google-logo-48.png" alt="Google">
                </a>
                <a href="#">
                    <img src="assets/img/icons8-github-50.png" alt="GitHub">
                </a>
            </div><!-- social_media -->

            <div id="input">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" id="name" name="name">
                        </div><!-- input-field -->
                    </label><!-- name -->
                </div><!-- input-box -->

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="text" id="email" name="email">
                        </div><!-- input-field -->
                    </label><!-- E-mail -->
                </div><!-- input-box -->

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" id="password" name="password">
                        </div><!-- input-field -->
                    </label><!-- password -->

                    <div id="forgot_password">
                        <a href="cadastro.html">
                            Forget your password?
                        </a>
                    </div><!-- forgot_password -->
                </div><!-- input-box -->
            </div><!-- input -->

            <button type="submit" id="login_button">
                Login
            </button>

        </form><!-- login_form -->
    </main><!-- container -->

    <!--tema_escuro-->
    <script type="text/javascript" src="assets/js/login.js"></script>
    <!--campos_automÃ¡ticos-->
    <script src="assets/js/campos_automaticos.js"></script>
</body>
</html>
