<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <form class="cadastro-form">
            <h1>Cadastro</h1>
            <label for="nome"> <b>Nome:</b></label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha"><b>Senha:</b></label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="endereco"><b>EndereÃ§o:</b></label>
            <input type="text" id="endereco" name="endereco">
            
            <label for="cargo"><b>Cargo:</b></label>
            <input type="text" id="cargo" name="cargo">
            
            <label for="idade"><b>Idade:</b></label>
            <input type="number" id="idade" name="idade">
            
            <label for="sexo"><b>Sexo:</b></label>
            <select id="sexo" name="sexo">
                <option value="masculino"><b>Masculino</b></option>
                <option value="feminino"><b>Feminino</b></option>
                <option value="outros"><b>Outros</b></option>
            </select>
            
            <button type="submit"><b>Cadastrar</b></button>
        </form>
    </div>
</body>
</html>
