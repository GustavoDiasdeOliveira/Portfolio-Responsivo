<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./img/logo-PhotoRoom.png" type="image/x-icon">
    <style>
        /* Adicione um estilo para o efeito de lentidão no botão */
        .btn-login:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Faça o Login aqui.<br> E entre para o nosso Clã!</h1>
            <img src="./img/logo-PhotoRoom.png" alt="left-imagem-logo">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="user"><b>User</b></label>
                    <input type="text" id="user" name="user" placeholder="User" required>
                </div>
                <div class="textfield">
                    <label for="senha"><b>Senha</b></label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>

                <!-- Adicione um ID ao botão para facilitar a manipulação com JavaScript -->
                <button id="loginBtn" class="btn-login" onclick="simulateLogin()" disabled>Login</button>
                <div class="linkcadastro">
                    <a href="cadastro.html">Está sem conta? <span>Cadastre-se</span></a>
                </div>
                <!-- Remova o link e adicione a ação de redirecionamento no JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Função para  lentidão no login
        function simulateLogin() {
            document.getElementById("loginBtn").innerHTML = "LOGANDO...";
            setTimeout(() => {
                // Ação de login aqui
                alert("Login bem-sucedido! Seja bem vindo@");
                // Redireciona para o site.html após o login bem-sucedido
                window.location.href = "creationZ.html";
            }, 2000); // Tempo de espera de 2 segundos (2000 milissegundos)
        }

        // Habilita e desabilita o botão com base no preenchimento dos campos de texto
        function checkFormValidity() {
            var user = document.getElementById("user").value;
            var senha = document.getElementById("senha").value;

            var loginBtn = document.getElementById("loginBtn");
            loginBtn.disabled = !(user && senha);
        }

        // Eventos para verificar  ao digitar
        document.getElementById("user").addEventListener("input", checkFormValidity);
        document.getElementById("senha").addEventListener("input", checkFormValidity);
    </script>
</body>
</html>
