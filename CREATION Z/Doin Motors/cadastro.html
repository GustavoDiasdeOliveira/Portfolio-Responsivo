<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="img_carros/LOGO.jpeg" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="cadastro">
        <div class="card-cadastro">
            <img src="img_carros/LOGO.jpeg" alt="logo-cadastro">
            <h1>Cadastro</h1>
            
            <div id="textfield">
                <label for="nome">Nome</label>
                <input type="text"id="nome" placeholder="Digite o seu nome" required>
            </div><!--textfield-nome-->

            <div id="textfield">
                <label for="CPF">CPF</label>
                <input type="numero"id="CPF" placeholder="Digite o seu CPF" required>
            </div><!--textfield-CPF-->

            <div id="textfield">
                <label for="telefone">Telefone</label>
                <input type="numero"id="telefone" placeholder="Digite o seu telefone" required>
            </div><!--textfield-Telefone-->

            <div id="textfield">
                <label for="email">Email</label>
                <input type="text"id="email" placeholder="Digite o seu Email" required>
            </div><!--textfield-Email-->

            <div id="textfield">
                <label for="senha">Senha</label>
                <input type="password"id="senha" placeholder="Digite a sua senha" required>
            </div><!--textfield-senha-->

            <button id="cadastro-botao">Cadastrar</button>

        </div><!--card-login-->
    </div><!--cadastro-->

</body>
</html>
